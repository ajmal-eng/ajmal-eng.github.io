<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

/* ===== ANIMATED GRADIENT BACKGROUND ===== */
body{
    min-height:100vh;
    background: linear-gradient(270deg,#00c6ff,#0072ff,#00ff99);
    background-size:600% 600%;
    animation: gradientBG 12s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
}

@keyframes gradientBG{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ===== MAIN CARD ===== */
.container{
    width:90%;
    max-width:900px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius:20px;
    padding:30px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* ===== TITLE ===== */
h1{
    text-align:center;
    color:#fff;
    font-size:2.5rem;
    margin-bottom:10px;
}

p{
    text-align:center;
    color:#eafaff;
    margin-bottom:30px;
}

/* ===== FOOD WEB BOXES ===== */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.card{
    background: rgba(255,255,255,0.25);
    border-radius:16px;
    padding:20px;
    text-align:center;
    color:#003;
    transition:0.4s;
    cursor:pointer;
}

.card:hover{
    transform:translateY(-10px) scale(1.05);
    background: rgba(255,255,255,0.45);
}

/* ===== ICON ===== */
.icon{
    font-size:45px;
    margin-bottom:10px;
}

/* ===== FOOTER ===== */
footer{
    text-align:center;
    margin-top:25px;
    color:#eafaff;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">
    <h1>üåø Food Web</h1>
    <p>Energy flow between organisms in an ecosystem</p>

    <div class="grid">
        <div class="card">
            <div class="icon">üåû</div>
            <h3>Sun</h3>
            <p>Main source of energy</p>
        </div>

        <div class="card">
            <div class="icon">üå±</div>
            <h3>Producers</h3>
            <p>Plants make food</p>
        </div>

        <div class="card">
            <div class="icon">üêê</div>
            <h3>Herbivores</h3>
            <p>Eat plants</p>
        </div>

        <div class="card">
            <div class="icon">ü¶ä</div>
            <h3>Carnivores</h3>
            <p>Eat animals</p>
        </div>

        <div class="card">
            <div class="icon">üçÑ</div>
            <h3>Decomposers</h3>
            <p>Recycle nutrients</p>
        </div>
    </div>

    <footer>
        Animated Gradient Food Web ‚Ä¢ Learning Science üí°
    </footer>
</div>

</body>
</html>
