<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Booking</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(-45deg, #ff6b6b, #ff9f43, #48dbfb, #1dd1a1);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        margin-top: 40px;
        font-size: 3rem;
        text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .container {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
        margin: 40px;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px;
        width: 220px;
        text-align: center;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        animation: float 5s ease-in-out infinite;
    }

    .card:hover {
        transform: translateY(-15px) scale(1.05);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    .price {
        font-size: 1.2rem;
        margin: 10px 0;
    }

    button {
        background: linear-gradient(45deg, #ff6b6b, #feca57);
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #fff;
    }
</style>
</head>
<body>

<h1>üçΩÔ∏è Book Your Favorite Food</h1>

<div class="container">
    <div class="card">
        <h2>üçï Pizza</h2>
        <p>Delicious cheesy pizza</p>
        <div class="price">$12</div>
        <button onclick="alert('Pizza Booked!')">Book Now</button>
    </div>

    <div class="card">
        <h2>üçî Burger</h2>
        <p>Juicy grilled burger</p>
        <div class="price">$8</div>
        <button onclick="alert('Burger Booked!')">Book Now</button>
    </div>

    <div class="card">
        <h2>üç£ Sushi</h2>
        <p>Fresh sushi platter</p>
        <div class="price">$15</div>
        <button onclick="alert('Sushi Booked!')">Book Now</button>
    </div>

    <div class="card">
        <h2>üç∞ Cake</h2>
        <p>Sweet chocolate cake</p>
        <div class="price">$6</div>
        <button onclick="alert('Cake Booked!')">Book Now</button>
    </div>
</div>

</body>
</html>
