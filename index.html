<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient UI Website</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(-45deg, #ff6a88, #8a2be2, #00f5a0, #00d9f5);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  color: white;
}

.glass-card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 50px;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  max-width: 500px;
}

h1 {
  font-size: 40px;
  margin-bottom: 15px;
}

p {
  font-size: 16px;
  margin-bottom: 30px;
  opacity: 0.9;
}

button {
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(90deg, #ffffff, #f0f0f0);
  color: #333;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="container">
  <div class="glass-card">
    <h1>Welcome to Gradient UI</h1>
    <p>Create beautiful modern websites with animated gradients and glassmorphism effects.</p>
    <button>Get Started</button>
  </div>
</div>

</body>
</html>
